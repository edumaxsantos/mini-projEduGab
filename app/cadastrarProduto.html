<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Cadastrar Produto</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-inverse" role="navigation">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Produtos</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Cadastrar Produto</a>
                        <a href="#" class="dropdown-item">Procurar Produto</a>
                    </div>
                </li>
                <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Vendas</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Realizar Venda</a>
                        <a href="#" class="dropdown-item">Consultar Vendas</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="container center-form col-md-6">
            <form>
                <div class="form-group">
                    <div class="row centered-form center-block">
                        <div class="col-md-12">
                            <label for="nomeProd">Nome do Produto:</label>
                            <input type="text" id="nomeProd" class="form-control" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="catProd">Categoria:</label>
                            <select class="form-control">
                            <option value="#">Opcao1</option>
                            <option value="#">Opcao2</option>
                            <option value="#">Opcao3</option>
                            <option value="#">Opcao4</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                            <label for="qtdeProd">Quantidade:</label>
                            <input type="number" id="qtdeProd" class=" form-control" />
                        </div>
                        <div class="col-md-4">
                            <label for="dataCompra">Data de Compra:</label>
                            <input type="date" id="dataCompra" class="form-control" required />
                        </div>
                    </div>
                    <div class="row flex">

                        <div class="col-md-4">
                            <label for="preco">Preço Unitário:</label>
                            <input type="number" id="preco" class="form-control" min="0.01" placeholder="R$" required />
                        </div>
                        <div class="col-md-8">
                            <label for="fornecedor">Fornecedor:</label>
                            <input type="text" id="fornecedor" class="form-control" required />
                        </div>
                    </div>

                </div>
                <div class="btn-group btn-group-separate">
                    <button type="submit" class="btn btn-primary btn-separate btn-cadastro">Cadastrar</button>
                    <button type="button" class="btn btn-info btn-limpar">Limpar Campos</button>
                </div>

            </form>
        </div>
    </body>

</html>

</body>

</html>

</html>
